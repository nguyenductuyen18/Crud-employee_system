<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/project/project}">return project</a>
<form th:action="@{/project/delete}" th:object="${project}" method="post">
    <input th:field="*{id}" type="hidden" />

    <p>name</p>
    <input th:field="*{name}" type="text" /><br>
    <p>describe</p>
    <input th:field="*{describe}" type="text"/><br>
    <p>start day</p>
    <input th:field="*{startDay}" type="text"/><br>
    <p>end date</p>
    <input th:field="*{endDate}" type="text"/><br>

    <input value="delete" type="submit" />

</form>
</body>
</html>
